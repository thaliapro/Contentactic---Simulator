<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sim-container sim-container-blue">
        <div class="sim-row ">
                <div class="sim-qst-content">
                    <span class="sim-qst-content-question">
                        Souhaitez-vous faire une création de site internet ou une refonte ? <span class="sim-star">*</span>
                    </span>
                    <div class="sim-qst-content-answers">
                        <button class="sim-qst-content-answer">
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/creation-picto.png" />
                            </span>
                            <span class="sim-qst-content-answer-title">Création</span>
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/creation-picto.png" />
                            </span>
                        </button>
                        <button class="sim-qst-content-answer">
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/refonte-picto.png" />
                            </span>
                            <span class="sim-qst-content-answer-title">Refonte</span>
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/refonte-picto.png" />
                            </span>
                        </button>
                    </div>
                </div>
                <div class="sim-qst-info"></div>
        </div>
    </section>
    <section class="sim-container sim-container-blue">
        <div class="sim-row ">
                <div class="sim-qst-content">
                    <span class="sim-qst-content-question">
                        Pour toutes les questions où l’on répond par oui ou non / avec ou sans :
                    </span>
                    <div class="sim-qst-content-answers">
                        <button class="sim-qst-content-answer">
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/picto-oui.png" />
                            </span>
                            <span class="sim-qst-content-answer-title">Oui</span>
                        </button>
                        <button class="sim-qst-content-answer">
                            <span class="sim-qst-content-answer-title">Non</span>
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/picto-non.png" />
                            </span>
                        </button>
                    </div>
                </div>
                <div class="sim-qst-info"></div>
        </div>
    </section>
    <section class="sim-container sim-container-blue">
        <div class="sim-row ">
                <div class="sim-qst-content">
                    <span class="sim-qst-content-question">
                        Combien de pages souhaitez-vous développer sur le site ?
                    </span>
                    <div class="sim-qst-content-range">
                        <input type="range" min="1" max="20" value="1" class="sim-qst-content-range-input">
                    </div>
                </div>
                <div class="sim-qst-info"></div>
        </div>
    </section>
    <section class="sim-container sim-container-blue">
        <div class="sim-row ">
                <div class="sim-qst-content">
                    <span class="sim-qst-content-question">
                        Souhaitez-vous développer la fonctionnalité multilingue<br>
                        - Si oui, cochez les langues souhaitées :
                    </span>
                    <div class="sim-qst-content-answers">
                        <button class="sim-qst-content-answer sim-qst-content-answer-reversed">
                            <span class="sim-qst-content-answer-title">Anglais</span>
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/flags/royaume-uni.png" />
                            </span>
                        </button>
                        <button class="sim-qst-content-answer sim-qst-content-answer-reversed">
                            <span class="sim-qst-content-answer-title">Espagnol</span>
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/flags/espagnol.png" />
                            </span>
                        </button>
                        <button class="sim-qst-content-answer sim-qst-content-answer-reversed">
                            <span class="sim-qst-content-answer-title">Italien</span>
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/flags/italien.png" />
                            </span>
                        </button>
                        <button class="sim-qst-content-answer sim-qst-content-answer-reversed">
                            <span class="sim-qst-content-answer-title">Allemand</span>
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/flags/allemand.png" />
                            </span>
                        </button>
                        <button class="sim-qst-content-answer sim-qst-content-answer-reversed">
                            <span class="sim-qst-content-answer-title">Pays-Bas</span>
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/flags/pays-bas.png" />
                            </span>
                        </button>
                        <button class="sim-qst-content-answer sim-qst-content-answer-reversed">
                            <span class="sim-qst-content-answer-title">Portugais</span>
                            <span class="sim-qst-content-answer-icon">
                                <img src="./src/flags/portugais.png" />
                            </span>
                        </button>
                    </div>
                </div>
                <div class="sim-qst-info"></div>
        </div>
    </section>
</body>
</html>
